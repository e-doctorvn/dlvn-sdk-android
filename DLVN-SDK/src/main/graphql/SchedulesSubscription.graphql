subscription subscribeToSchedule($eClinicId: String, $accountId: String) {
  appointmentSchedule(eClinicId: $eClinicId, accountId: $accountId) {
    appointmentScheduleId
    doctor {
      fullName
      degree {
        shortName
      }
      doctorId
      avatar
    }
    eClinic {
      eClinicId
    }
    profile {
      profileCode
      profileId
      fullName
      relation
      phone
    }
    package
    reason
    scheduledAt
    scheduleToken
    createdAt
    updatedAt
    state
    joinAt
    supportNumber
  }
}
